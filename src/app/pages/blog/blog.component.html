 <section data-id="blog" class="section-cv animated-section animated-section-moveFromLeft">
                        <div class="page-title">
                            <h2>Blog</h2>
                        </div>

                        <div class="section-content">
                            <div class="row" *ngIf="listPosts.length > 0">
                                <div class="col-xs-12 col-sm-12">
                                    <div class="blog-masonry two-columns clearfix">

                                        <!-- Blog Post 1 -->
                                        <div class="item post-1" *ngFor="let item of listPosts">
                                            <div class="blog-card">
                                                <div class="media-block">
                                                    <div class="category">
                                                        <a [title]="item.title">{{item.category.name}}</a>
                                                    </div>
                                                    <a>
                                                        <img [src]="urlFiles + 'images/posts/' + item.image" class="size-blog-masonry-image-two-c" [alt]="item.title" title="" />
                                                        <div class="mask"></div>
                                                    </a>
                                                </div>
                                                <div class="post-info">
                                                    <div class="post-date">{{item.created_at | date}}</div>
                                                    <a [routerLink]="'/cv/post/' + item.id" >
                                                        <h4 class="blog-item-title">{{item.title | slice:0:20}} <span *ngIf="item.title.length >20">...</span></h4>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- End of Blog Post 1 -->
                                    </div>
                                </div>
                            </div>
                            <div class="row" *ngIf="listPosts.length < 1">
                                <h5 *ngIf="idCategory"> No posts found in this category <a routerLink="/cv/blog" class="ml-2">See more</a></h5>
                                <h5 *ngIf="!idCategory"> No posts found </h5>
                            </div>
                        </div>
                    </section>
                    <!-- End of Blog Subpage -->
