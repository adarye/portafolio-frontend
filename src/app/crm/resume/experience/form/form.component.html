<div>
  <div class="modal-header">
    <h3>Create Resume</h3>
  </div>
<form [formGroup]="form" class="form mt-4" (ngSubmit)="submit()">
  <div class="row  mb-2">
    <div class="col-md-6">
      <input type="text" class="form-control" placeholder="Rol" formControlName="rol">
    </div>
    <div class="col-md-6">
      <input type="text" class="form-control" placeholder="Country" formControlName="country">
    </div>
  </div>
  <div class="row  mb-2">
    <div class="col-md-6">
      <input type="text" class="form-control" placeholder="Department" formControlName="department">
    </div>
    <div class="col-md-6 ">
      <input type="text" class="form-control" placeholder="City" formControlName="city">
    </div>
  </div>
  <div class="row mb-2">
    <div class="col-md-6">
      <input type="text" class="form-control" placeholder="Place" formControlName="place">
    </div>
    <div class="col-md-6">
      <input type="text" class="form-control" placeholder="Address" formControlName="address">
    </div>
  </div>
  <div class="row mb-2">
    <div class="col-md-6">
      <input type="date" class="form-control" placeholder="Beggining Date" formControlName="beginning_date">
    </div>
    <div class="col-md-6">
      <input type="date" class="form-control" placeholder="Final Date" formControlName="final_date">
    </div>
  </div>
  <div class="row mb-2">
    <div class="col-md-6">
      <select class="form-control" formControlName="id_category">
        <option value="1">
EJEMPLO
        </option>
        </select>
    </div>
    <div class="col-md-6">
      <textarea rows="3" class="form-control"  formControlName="description"></textarea>
  </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" >Save changes</button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
  </div>
</form>
</div>
