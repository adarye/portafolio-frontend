<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="border-bottom title-part-padding">
            </div>
            <div class="card-body">

                <div class="table-responsive">
                    <table id="zero_config" class="table table-striped table-bordered" *ngIf="fieldShow.length > 0">
                        <thead>
                            <tr>
                                <th *ngFor="let item of fieldShow">{{item}}</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let obj of list">
                                <td *ngFor="let item of fieldShow; let i = index;">{{getValue(obj,i)}}</td>
                                <td>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" [id]="'inlineCheckbox' + obj.id" value="option1" (change)="add($event, obj)" [checked]="isChecked(obj)">
                                        <label class="form-check-label" [for]="'inlineCheckbox' + obj.id"></label>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <th *ngFor="let item of fieldShow">{{item}}</th>

                            </tr>
                        </tfoot>
                    </table>

                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6 d-flex justify-content-center">
                        <button class="btn btn-danger mr-1" (click)="backPage()" [ngStyle]="{'pointer-events': (current_page != 1) ? '' : 'none'}" [disabled]="(current_page != 1) ? false:true">back</button>
                        <button [class]="(current_page === item)?'btn btn-sm btn-success':'btn btn-sm btn-light'" *ngFor="let item of numbers; let i = index;" (click)="aleatoryPage(item)">{{item}}</button>
                        <button class="btn btn-primary ml-1" (click)="nextPage()" [ngStyle]="{'pointer-events': (current_page != last_page) ? '' : 'none'}" [disabled]="(current_page != last_page) ? false:true">next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- order table -->
