<h2 mat-dialog-title>New Skill</h2>
<div mat-dialog-content>
      <div>
        <form [formGroup]="form" class="form mt-4" (ngSubmit)="submit()">
            <div class="row form-group">
              <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Name" formControlName="name">
                <div *ngIf="form.controls.name.touched && form.controls.name.invalid" class="text-danger mt-2">

                  <div *ngIf="form.controls.name.hasError('required')">
                      Name is required.
                  </div>
                  <div *ngIf="form.controls.name.hasError('minlength')">
                      Name is too short.
                  </div>
                  <div *ngIf="form.controls.name.hasError('maxlength')">
                      Name is too long.
                  </div>
              </div>
              </div>
              <div class="col-md-6 ">
                <input type="text" class="form-control" placeholder="Description" formControlName="description">
                <div *ngIf="form.controls.description.touched && form.controls.description.invalid" class="text-danger mt-2">

                  <div *ngIf="form.controls.description.hasError('required')">
                      Description is required.
                  </div>
                  <div *ngIf="form.controls.description.hasError('minlength')">
                    Description is too short.
                  </div>
                  <div *ngIf="form.controls.description.hasError('maxlength')">
                    Description is too long.
                  </div>
              </div>
              </div>
            </div>
            <div class="row form-group">
              <div class="col-md-6">
                <label for="exampleFormControlInput1" >Level</label>
                  <input type="range" class="custom-range form-control" min="0" max="5" id="customRange2" formControlName="level">
                  <div *ngIf="form.controls.level.touched && form.controls.level.invalid" class="text-danger mt-2">

                    <div *ngIf="form.controls.level.hasError('required')">
                        Level is required.
                    </div>
                    <!-- make pattern error div -->

                    <div *ngIf="form.controls.level.hasError('pattern')">
                     Level is funny.
                    </div>
                </div>
              </div>
              <div class="col-md-6">
                <select name="" id="" class="form-control" formControlName="id_category">
                  <option value="">Select category</option>
                  <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>

                </select>
                <div *ngIf="form.controls.id_category.touched && form.controls.id_category.invalid" class="text-danger mt-2">

                  <div *ngIf="form.controls.id_category.hasError('required')">
                      Category is required.
                  </div>
                  <!-- make pattern error div -->

                  <div *ngIf="form.controls.id_category.hasError('pattern')">
                   Category is funny.
                  </div>
              </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" >Save changes</button>
            </div>
          </form>
      </div>
    </div>
